<html lang="en">

  <head>

    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia"/> <!--font style-->
    <title>Chat Bot for fun facts</title>

  <body>
    <h1>Welcome to the funfacts chatbot</h1>
    <h2>Have fun!</h2>
    <main>
      <section class="chat" id="chat"></section>      <!--the whole chatwindow-->

      <div class="input-wrapper" id="inputWrapper">   <!--around the chat-box-->
        
        <form id="nameForm">
          <input id="nameInput" type="text" placeholder="Write something..."/>  <!--placeholder for the chat-box-->
          <button id = "button" class="button" type="submit" >       
            Send
          </button>
        </form>

      </div>
    </main>

    <script src="./script.js"></script>
  </body>
